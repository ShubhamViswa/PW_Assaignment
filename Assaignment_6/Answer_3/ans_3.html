<!-- Develop an HTML form with various input elements. Use CSS to style the form, including setting background colors for input fields. Create a custom color palette for the form elements, and demonstrate how to apply opacity to one of the form sections. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asssignment_3 -> ans_3</title>
    <style>
        .firstname{
            background-color: red;
            opacity: 50%;
        }

        .lastname{
            background-color: green;
            opacity: 50%;
            color: black;
        }

        .email{
            background-color: yellow;
            opacity: 70%;
        }

        #terms:checked{
            accent-color: violet;
        }

        button {
            opacity: 70%;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <label for="First Name">First Name: <input type="text" id="firstname" name="First Name" class="firstname" ="Enter the First Name">
        </label>
<br><br>
        <label for="Last Name">Last Name: <input type="text" id="lastname" name="Last Name" class="lastname" placeholder="Enter the Last Name">
        </label>
<br><br>
        <label for="email">Email: <input type="email" id="email" name="email" class="email" placeholder="Enter Email here" required></label>
<br><br>
        <label for="password">Password: <input type="password" id="password" name="password" placeholder="*******" required>
        </label>
        
<br><br>
        <label for="confirm_password">Confirm Password: <input type="password" id="confirm_password" name="password" placeholder="*******" required>
        </label>
<br><br> 
        <label for="age">Age:
            <input type="number" id="age" name="age" placeholder="39" required min="0" max="109">
        </label>
<br><br>
        <label for="gender">Gender:
            <input type="radio" id="mail" name="gender" value="male" checked>
            <label for="male">Male</label>

            <input type="radio" id="femail" name="gender" value="female" checked>
            <label for="male">Female</label>

            <input type="radio" id="others" name="gender" value="others" checked>
            <label for="others">Others</label>
        </label>
<br><br>
        <label for="terms">terms:
            <input type="checkbox" id="terms" required/> I agree to term and conditions
        </label>
<br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
